<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет-магазин</title>
</head>

<body>
    <div id="app">
        <header>
            <img class="logo-img" src="img/logo.jpg" alt="">
            <search :search="search" :filtered="filtered" :user-search="userSearch"></search>
            <button @click="show = !show;" class="btn-cart" type="button">Корзина ({{ countItems }})</button>
            <cart :products-cart="productsCart" :show="show" :cart-remove="cartRemove" :count-items="countItems"
                :count-price="countPrice"></cart>
        </header>
        <main>
            <products :img-catalog="imgCatalog" :add-product="addProduct" :user-search="userSearch" :products="products"
                :filtered="filtered"></products>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
